<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurveda</title>
</head>
<body>
<style>
    *{
        box-sizing: border-box;
        margin: 0;
        

    }
    a{
        text-decoration: none;
      
        color:white;
    }
    body{
        width: 100vw;
        height: 100vh;
        background-color:black;
        color: whitesmoke;
    }
    div{
       
         width:100vw;
        height: 20px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        
        align-items: center;
      
 
        top:250px;
      
        
       
    }
    button{
        margin: 10px;
       background-color: rgb(19, 222, 19);
        box-shadow: 1px 1px 5px 1px rgb(19, 222, 19); 
        border: none;
        border-radius: 20px;
        transition: 0.5s;
        animation-play-state: paused;
      
    }
    button:hover{
        transition: 0.5s;
        animation: rotate 2.5s ease-in infinite ;
        animation-play-state: running;
        box-shadow: 0px 0px 5px 2px whitesmoke;
}
@keyframes rotate {
    from{
        transform: scaleZ(-1);
    }
    to{
        transform: scaleZ(1);
    }
}
input{
    margin: 5px;
    border: none;
    border-radius: 15px;
    box-shadow: 1px 1px 2px 1px black;
    background: rgb(19, 222, 19);
    color: whitesmoke;
}
input:hover{
    transition: 0.5s;
    box-shadow: 2px 2px 6px 3px whitesmoke;
    border: none;
}
input:default{
    box-shadow: 1px 1px 5px 1px rgb(19, 222, 19);
    border: none;}

    input::placeholder{
        color: white;
        font-size: 10px;
        text-align: center;
        opacity: 0.65;
    }
</style>
<div>

</div>
